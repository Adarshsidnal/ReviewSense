<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewSense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to ReviewSense!</h1>
    </header>

    <main>
        <section>
            <h2>Scrape Amazon Reviews</h2>
            <form id="scrape-form">
                <label for="product_url">Enter Product URL:</label>
                <input type="text" id="product_url" name="product_url" placeholder="Enter Amazon Product URL">
                <button type="button" id="scrape-button">Scrape Reviews</button>
            </form>

            <div id="reviews-container">
                <!-- Scraped reviews will be displayed here -->
            </div>
        </section>
        <div class="chart-container">
            <div id="sentiment">
                <!-- <p>Sentiment Analysis</p> -->
                <canvas id="sentimentChart" width="1086" height="1086"></canvas>
            </div>
        
            <div id="ratings">
                <!-- <p>Rating Analysis</p> -->
                <canvas id="ratingChart" width="400" height="400"></canvas>
            </div>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/test.js') }}"></script>
</body>
</html>
